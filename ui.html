<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"
  integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<style>
  [x-cloak] {
    display: none !important;
  }
  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }

  ::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
    border: 2px solid #f1f1f1;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  body {
    font-family: sans-serif;
    padding: 1em;
    overflow-y: scroll;
  }
  h1 {
    text-align: center;
    color: #a54958;
    margin-top: 0;
  }
  label {
    display: flex;
    justify-content: space-between;
  }
  input {
    display: block;
    width: 100%;
    padding: 8px 12px;
    border-radius: 4px;
    border: 1px solid #dddddd;
  }
  button:focus,
  input:focus {
    outline-color: #0e5faf;
  }
  .btn {
    padding: 8px 12px;
    border: 1px solid transparent;
    border-radius: 4px;
    transition: 0.2s;
  }
  .btn:hover {
    cursor: pointer;
  }
  .btn-blue {
    background: #0f2439;
    color: white;
  }
  .btn-blue:hover {
    background: #113253;
  }
  .btn-clear {
    padding: 8px 12px;
    border: 1px solid transparent;
    background: transparent;
  }
  .btn-clear:hover {
    background: #f8f8f8;
  }
  .help {
    background: darkslategrey;
    width: 16px;
    height: 16px;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8em;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.4s;
  }
  .help:hover {
    background: black;
    box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
  }
  .example {
    color: grey;
    font-size: 0.8em;
    margin-top: 0.3em;
  }
  .dropdown-container {
    background: #f8f8f8;
  }
  .dropdown-container button {
    width: 100%;
    border: 0px;
    padding: 1em;
    border-radius: 0.25em;
    text-align: left;
    cursor: pointer;
    background: transparent;
    transition: 0.2s;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
  }
  .dropdown-container button:hover {
    background: rgba(0, 0, 0, 0.02);
  }
  .dropdown-container button::after {
    content: "+";
  }
  .dropdown-container button[aria-expanded="true"]::after {
    content: "\2013";
  }
  .dropdown {
    position: relative;
    max-height: 0;
    transition: all 0.7s;
    overflow: hidden;
  }
  .dropdown .row {
    padding: 1em;
    padding-top: 0;
    border-top: 1px solid rgba(0, 0, 0, 0.03);
  }
  .dropdown label,
  .dropdown legend {
    font-weight: bold;
    margin-top: 1em;
  }
  .dropdown fieldset {
    padding: 0;
    border: 0;
    margin-top: 1em;
  }
  .dropdown fieldset label {
    margin-top: 0;
    font-weight: normal;
    display: inline-block;
  }
  .dropdown fieldset input {
    width: initial;
    display: initial;
    margin-right: 1em;
  }
  .dropdown fieldset .radio-group{
    display: flex;
    align-items: center;
    margin-top: .5em;
  }
</style>

<script>
  let nodes = 0;

  onmessage = (event) => {
    nodes = event.data.pluginMessage;
    console.log(nodes);
  };

  const getDate = function (start, end) {
    console.log(start, end);
    let s = dayjs(start).valueOf();
    let e = dayjs(end).valueOf();
    let random = Math.floor(Math.random() * (e - s + 1)) + s;
    return new Date(random);
  };

  const insertDates = function (format, start, end) {
    let dates = [];
    for (let i = 0; i < nodes; i++) {
      dates.push(dayjs(getDate(start, end)).format(format));
    }
    console.log(dates);
    parent.postMessage({ pluginMessage: { type: "add-date", dates } }, "*");
  };

  const cancel = function () {
    parent.postMessage({ pluginMessage: { type: "cancel" } }, "*");
  };

  const saveToLocalStorage = function(obj) {
    console.log("Saving?", obj);
    // window.localStorage.setItem('placeholdate', obj);
  }
</script>

<div
  x-data="{
    format: 'YYYY-MM-DD', 
    start: dayjs().subtract(2, 'year').format('YYYY-MM-DD'),
    end: dayjs().add(2, 'year').format('YYYY-MM-DD'),
    sort: 'rand',
  }"
   x-effect="saveToLocalStorage({format, start, end, sort})"
  x-cloak
>
  <form @submit.prevent="insertDates(format, start, end)">
    <h1>Placeholdate</h1>
    <label for="date"
      >Date Format
      <a
        class="help"
        title="day.js formatting documentation"
        href="https://day.js.org/docs/en/display/format"
        target="_blank"
        >?</a
      >
    </label>
    <input
      x-model="format"
      id="focus-me"
      x-init="$nextTick(() => { $el.focus(); $el.select() })"
    />
    <p class="example">
      <strong>Example Output: </strong
      ><span x-text="dayjs(getDate(start, end)).format(format)"></span>
    </p>
    <button class="btn btn-blue" type="submit">Insert Date</button>
    <button class="btn btn-clear" @click="cancel">Cancel</button>
  </form>

  <div class="dropdown-container" x-data="{expanded:false}">
    <button
      @click="expanded ? expanded = false : expanded = true"
      :aria-expanded="expanded ? true : false"
      aria-controls="dropdown-content"
    >
      Options
    </button>

    <div
      class="dropdown"
      :style="expanded ? 'max-height: ' + $el.scrollHeight + 'px' : ''"
      id="dropdown-content"
    >
      <div class="row">
        <label for="start">Starting Date</label>
        <input id="start" type="date" x-model="start" />
        <label for="end">Ending Date</label>
        <input id="end" type="date" x-model="end" />
      </div>
      <div class="row">
        <fieldset>
          <legend>Order</legend>
          <div class="radio-group">
            <input type="radio" id="rand" value="rand" x-model="sort" />
            <label for="rand">Random</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="asc" value="asc" x-model="sort" />
            <label for="asc">Ascending</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="desc" value="desc" x-model="sort" />
            <label for="desc">Descending</label>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
